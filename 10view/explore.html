            <div class="text">
                <p>在砲洞穿越時摸索出與夥伴的溝通方式，在擺盪平衡木上搖擺出自己的不安，在體驗教育場裡探索出你我的可能，使學習者不僅只是學習，更融入“作中學”的體驗教育核心理念給一個挑戰自己的機會，和自己的情緒貼近，學習從獨立延伸到團隊合作，促發個人內外在探索並在經驗中成長，讓我們開啟一段前所未有的探險時光吧！</p>
