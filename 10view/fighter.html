            <h3>意涵說明</h3>
            <div class="text">
                <p>這裡是專為兒少打造的秘密基地，運用多元設施與培力活動，強化兒少健康體能並發掘優勢潛能。在基地裡討論目標，從基地裡出發體驗，回到基地分享圓夢，這裡是培養獨立思辨、學習面對挑戰，更是孕育夢想的地方！</p>
            </div>
